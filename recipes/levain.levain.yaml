version: 0.4.2

shellId: levain-shell
shellName: Levain Shell

cmd.install:
  - copy --verbose ../src ../bin ../extra-bin ../levain.cmd ../levain.sh ../recipes ${baseDir}
  - saveConfig
  - levainShell ${baseDir}/src/userPath.cmd ${baseDir}/bin ${baseDir}
  # Context menu
  - template --replace=/@@levain@@/g --with=${baseDir} ${pkgDir}/levain-shell.cmd ${baseDir}/levain-shell.cmd
  - template --replace=/@@shellID@@/g --with=${shellId} --replace=/@@shellName@@/g --with=${shellName} --replace=/@@shell@@/g --with=${baseDir}\levain-shell.cmd --doubleBackslash ${pkgDir}/levain-shell.reg ${baseDir}/levain-shell.reg
  - levainShell reg import ${baseDir}/levain-shell.reg

cmd.env:
  - addPath ${baseDir}
